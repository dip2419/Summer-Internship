<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bd630bbc0c.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap 1</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div
          class="col-12 col-xl-3 col-lg-4 col-md-5 col-sm-12 shadow-lg h-75 mt-3"
        >
          <div class="row d-flex justify-content-center">
            <div class="pt-3 text-center">
              <img
                src="https://cdn-icons-png.freepik.com/512/219/219983.png"
                alt="logo-1"
                class="w-50 border border-5 border-dark rounded-circle"
              />
            </div>
          </div>
          <div class="row text-center mt-2">
            <div class="col-12">
              <h5>Deep Patel</h5>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-12">
              <p>Full Stack Devloper <br />Bay Area, San Francicsco, CA</p>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-6 text-end">
              <button type="button" class="btn btn-primary">Follow</button>
            </div>
            <div class="col-6 text-start">
              <button
                type="button"
                class="btn btn-light border border-2 border-info"
              >
                Message
              </button>
            </div>
          </div>
          <div class="row px-3 my-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <span><i class="fa-solid fa-globe"></i></span
                ><span class="ps-1">Website</span>
              </div>
              <div>bootdey.com</div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-1">
              <div>
                <span><i class="fa-brands fa-github"></i></span
                ><span class="ps-1">Github</span>
              </div>
              <div>bootdey</div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-1">
              <div>
                <span><i class="fa-brands fa-twitter"></i></span
                ><span class="ps-1">Twitter</span>
              </div>
              <div>@bootdey</div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-1">
              <div>
                <span> <i class="fa-brands fa-instagram pt-1"></i></span
                ><span>Instagram</span>
              </div>
              <div class="ps-1">bootdey</div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-1">
              <div>
                <span><i class="fa-brands fa-facebook"></i></span
                ><span class="ps-1">Facebook</span>
              </div>
              <div>bootdey</div>
            </div>
          </div>
        </div>
        <div
          class="col-12 col-xl-9 col-lg-8 col-md-7 col-sm-12 ps-4 mt-3 mt-lg-0"
        >
          <div class="row shadow-lg h-aut0">
            <div class="row mt-3 align-items-center">
              <div class="col-3">
                <label for="inputPassword6" class="col-form-label"
                  >Password</label
                >
              </div>
              <div class="col-9">
                <input
                  type="password"
                  id="inputPassword6"
                  class="form-control"
                  placeholder="John Doe"
                />
              </div>
            </div>
            <div class="row mt-3 align-items-center">
              <div class="col-3">
                <label for="emal" class="col-form-label">Email</label>
              </div>
              <div class="col-9">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="john@gmail.com"
                />
              </div>
            </div>
            <div class="row mt-3 align-items-center">
              <div class="col-3">
                <label for="phone" class="col-form-label">Phone</label>
              </div>
              <div class="col-9">
                <input
                  type="phone"
                  id="phone"
                  class="form-control"
                  placeholder="(239) 816-9029"
                />
              </div>
            </div>
            <div class="row mt-3 align-items-center">
              <div class="col-3">
                <label for="mobile" class="col-form-label">Mobile</label>
              </div>
              <div class="col-9">
                <input
                  type="mobile"
                  id="mobile"
                  class="form-control"
                  placeholder="(320) 380-4539"
                />
              </div>
            </div>
            <div class="row mt-3 align-items-center">
              <div class="col-3">
                <label for="mobile" class="col-form-label">Address</label>
              </div>
              <div class="col-9">
                <input
                  type="address"
                  id="address"
                  class="form-control"
                  placeholder="Bay Area, San Francicsco, CA"
                />
              </div>
            </div>
            <div class="row mt-3 mb-5 align-items-center">
              <div class="col-3"></div>
              <div class="col-9">
                <button type="button" class="btn btn-primary">
                  Save Changes
                </button>
              </div>
            </div>
          </div>
          <div class="row shadow-lg mt-3 mb-5 h-aut0">
            <div class="col-12 mt-3">
              <h3>Project Status</h3>
            </div>
            <div class="col-12 mt-2">
              <h6>Web Design</h6>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 75%"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-12 mt-2">
              <h6>Website Markup</h6>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-12 mt-2">
              <h6>One Page</h6>
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 100%"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-12 mt-2">
              <h6>Mobile Template</h6>
              <div class="progress">
                <div
                  class="progress-bar bg-warning"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-12 mt-2 mb-3">
              <h6>Backend API</h6>
              <div class="progress">
                <div
                  class="progress-bar bg-info"
                  role="progressbar"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
