      <div class="w-[25%] h-full">

          <div class="w-[50%] h-full rounded-l-full bg-[#421010]"></div>
        </div>
        <div class="w-full h-[50%] bg-[#FF0000]"></div>
      </div>
      <div class="w-[25%] h-full">

      </div>

          <div class="w-[50%] h-full rounded-l-full bg-[#632FF6]"></div>

        <div class="w-full h-[50%] bg-[#5F5F5F]">
          <div class="w-[50%] h-full rounded-r-full bg-[#4FB5AF]"></div>
        </div>
      </div>
      <div class="w-[25%] h-full">
        <div class="w-full h-[50%] bg-[#FF0000]">
          <div class="w-[50%] h-full rounded-r-full bg-[#632FF6]"></div>
        </div>
        <div class="w-full h-[50%] bg-[#D9D9D9]"></div>
      </div>
