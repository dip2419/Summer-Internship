<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-task-2</title>
</head>
<body class="w-screen h-screen">
    <div class="flex w-full h-full">
        <div class="w-[30%] h-full flex flex-col">
            <div class="w-full h-[50%] flex">
                <div class="w-[40%] h-full bg-[#D9D9D9]"></div>
                <div class="w-full h-full bg-[#940000]"></div>
            </div>
            <div class="bg-[#E9DF00] w-full h-[50%] flex justify-center items-center">
                <div class="bg-[#D9D9D9] w-[80%] h-[80%] ">
                    <div class="w-full h-full flex flex-wrap gap-x-10 justify-center items-center">
                        <div class="w-[35%] h-[35%] bg-[#CC5151]"></div>
                        <div class="w-[35%] h-[35%] bg-[#CC5151]"></div>
                        <div class="w-[35%] h-[35%] bg-[#CC5151]"></div>
                        <div class="w-[35%] h-[35%] bg-[#CC5151]"></div>
                    </div>
                </div>
            </div>
        </div>
         <div class="w-[20%] h-full ">
            <div class="w-full h-[30%] bg-[#826969]"></div>
            <div class="w-full h-[20%] bg-[#D9D9D9]"></div>
            <div class="w-full h-[20%] bg-[#624747]"></div>
            <div class="w-full h-[30%] bg-black"></div>
         </div>
         <div class="w-[20%] h-full">
            <div class="w-full h-[10%] bg-[#C15C5C]"></div>
            <div class="w-full h-[40%] bg-[#FF7676] flex justify-center items-end">
                <div class="w-[60%] h-[80%] bg-[#D9D9D9]"></div>
            </div>
            <div class="w-full h-[40%] bg-[#C15C5C] flex justify-center ">
                <div class="w-[60%] h-[80%] bg-[#D9D9D9]"></div>
            </div>
            <div class="w-full h-[10%] bg-[#AA4040]"></div>
         </div>
         <div class="w-[30%] h-full">
            <div class="w-full h-[50%] flex">
                <div class="w-[33.33%] h-full bg-[#974141]"></div>
                <div class="w-[33.33%] h-full bg-[#D9D9D9]"></div>
                <div class="w-[33.33%] h-full bg-[#974141]"></div>
            </div>
            <div class="w-full h-[40%] flex">
                <div class="w-[33.33%] h-full bg-[#6D2323]"></div>
                <div class="w-[33.33%] h-full bg-[#D9D9D9]"></div>
                <div class="w-[33.33%] h-full bg-[#6D2323]"></div>
            </div>
            <div class="w-full h-[10%] flex">
                <div class="w-[33.33%] h-full bg-[#9B1F1F]"></div>
                <div class="w-[33.33%] h-full bg-[#D9D9D9]"></div>
                <div class="w-[33.33%] h-full bg-[#9B1F1F]"></div>
            </div>
         </div>
    </div>


    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
