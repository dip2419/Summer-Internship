<html lang="en">
  <head>

    <title>image hover expand</title>
    <style></style>
  </head>
  <body class="bg-black">
    <div class="flex h-screen w-full items-center justify-center bg-neutral-800 gap-4 px-4">

          </div>

          </div>
          <div class="group relative h-screen w-full cursor-pointer overflow-hidden shadow-lg shadow-black/30 transition-all duration-200">
            <img class="h-full object-cover transition-all rounded-[50px]" src="https://cdn.pixabay.com/photo/2020/04/17/14/07/athlete-5055367_960_720.jpg" alt="" />
           
          </div>

</html>
