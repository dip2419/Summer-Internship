<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-4</title>
</head>
<body class="w-screen h-screen">
    <div class="w-full h-full flex">
        <div class="w-full h-full">
            <div class="w-full h-[25%] bg-[#624747]"></div>
            <div class="w-full h-[50%] bg-[#5F5F5F]"></div>
            <div class="w-full h-[25%] bg-[#624747]"></div>
        </div>
        <div class="w-[472px] h-full">
            <div class="w-full h-[25%] bg-[#940000]"></div>
            <div class="w-full h-[50%] bg-[#FF0000] flex justify-center items-center">
                <div class="w-[472px] h-full bg-[#592E2E] origin-center rotate-45 flex justify-center items-center">
                    <div class="w-[335px] h-[335px] bg-white origin-center rotate-45 "></div>
                </div>
            </div>
            <div class="w-full h-[25%] bg-[#940000]"></div>
        </div>
        <div class="w-full h-full">
            <div class="w-full h-[25%] bg-[#624747]"></div>
            <div class="w-full h-[50%] bg-[#5F5F5F]"></div>
            <div class="w-full h-[25%] bg-[#624747]"></div>
        </div>
    </div>




    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
