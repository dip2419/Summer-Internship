<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-task-1</title>
  </head>
  <body class="w-screen h-screen">
    <div class="flex w-full h-full">
      <div class="flex flex-col w-[30%] h-full">
        <div class="flex w-full h-[50%]">
            <div class="bg-[#FF0707] w-[50%] h-full"></div>
            <div class="bg-[#940000] w-[50%] h-full"></div>
        </div>
        <div class="w-full h-[50%]">
            <div class="w-full h-full bg-[yellow]"></div>
        </div>
      </div>
      <div class="flex flex-col w-[10%] h-full ">
        <div class="w-full h-[33.33%] bg-[#826969]"></div>
        <div class="w-full h-[33.33%] bg-[#624747]"></div>
        <div class="w-full h-[33.33%] bg-black"></div>
      </div>
      <div class="w-[30%] h-full">
        <div class="w-full h-[40%] bg-[#FF7676]"></div>
        <div class="w-full h-[40%] bg-[#C15C5C]"></div>
        <div class="w-full h-[20%] bg-[#AA4040]"></div>
      </div>
      <div class="w-[30%] h-full">
        <div class="w-full h-[40%] bg-[#974141]"></div>
        <div class="w-full h-[20%] bg-[#6D2323]"></div>
        <div class="w-full h-[40%] bg-[#9B1F1F]"></div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
