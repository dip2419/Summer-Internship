<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-11</title>
</head>
<body>
    <section>
        <div class="container mx-auto max-width-[1312px] px-4">
            <div class="grid grid-cols-12 my-3 gap-5">
                <div class="col-span-12 lg:col-span-2 border-2 p-5 rounded-md h-fit w-full order-1 lg:order-1">
                    <ul>
                        <li class="flex py-3"><img src="./images/graph-1.svg" alt="">
                        <a href="#" class="text-lg ps-2 text-blue-600 font-bold">Overview</a></li>
                        <li class="flex py-3"><img src="./images/crud.svg" alt="">
                        <a href="#" class="text-lg ps-2 text-blue-600 font-bold">CRUD</a></li>
                        <li class="flex py-3"><img src="./images/setting.svg" alt="">
                        <a href="#" class="text-lg ps-2 text-blue-600 font-bold">Setting</a></li>
                </div>
                <div class="col-span-12 lg:col-span-8 border-2 p-5 order-3 lg:order-2 ">
                    <div class="flex justify-between flex-wrap lg:flex-nowrap">
                        <div class="flex flex-col md:flex-row gap-5 justify-items-center">
                            <img src="./images/images.png" alt="image" class="w-[140px] h-[140px]">
                            <div>
                                <h1 class="text-xl font-bold">Deep Patel</h1>
                                    <h5>@johnny.s</h5>
                                    <h6>Last seen 2 hours ago</h6>
                                    <button type="button" class="relative pe-4 ps-10 py-2 bg-blue-500 text-white rounded-md mt-5"><img src="./images/camera.svg" alt="" class="absolute left-3">Change Photo</button>
                            </div>
                        </div>
                        <div class="text-end hidden md:block">
                            <button class="bg-gray-600 text-white p-1">administration</button>
                                <p>joined 09 Dec 2017</p>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="border-2 mt-5 w-fit border-b-0" >
                        <h3 class="py-2 px-3 block">Settings</h3>
                        </div>
                        <div class="w-full border-b-2"></div>
                    </div>
                    <form class="mt-5">
                        <div class="md:flex gap-5 justify-between">
                                <div class="flex flex-col w-full">
                                    <label for="name">Full Name</label>
                                    <input type="text" name="name" id="name" placeholder="John Smith" class=" border-2 ps-3 py-2 mt-2 rounded-md">
                                </div>
                                <div class="flex flex-col w-full">
                                    <label for="name">Username</label>
                                    <input type="text" name="name" id="name" placeholder="johnny.s" class=" border-2 ps-3 py-2 mt-2 rounded-md">
                                </div>
                            </div>
                            <div class="mt-5 flex flex-col w-full">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="user@gmail.com"  class="border-2 ps-3 py-2 mt-2 rounded-md">
                            </div>
                       
                        <div class="mt-5">
                            <label for="about">About</label>
                            <textarea name="about" id="about" class="mt-2 w-full border-2 h-24 ps-3 pt-2 rounded-md" placeholder="MyBio"></textarea>
                        </div>

                        <div class="mt-5 md:flex gap-10">
                            <div class="change password ">
                                <strong class="text-xl">Change Password</strong>
                                <div class="mt-5">
                                    <label for="cpass">Current Password</label>
                                    <input type="password" name="cpass" id="cpass" placeholder="*****" class="border-2 w-full mt-2 ps-3 py-2 rounded-md">
                                </div>
                                <div class="mt-5">
                                    <label for="npass">New Password</label>
                                    <input type="password" name="npass" id="npass" placeholder="*****" class="border-2 w-full mt-2 ps-3 py-2 rounded-md">
                                </div>
                                <div class="mt-5">
                                    <label for="copass">Confirm Password</label>
                                    <input type="password" name="copass" id="copass" placeholder="*****" class="border-2 w-full mt-2 ps-3 py-2 rounded-md">
                                </div>
                            </div>
                            <div class="Touch mt-5 md:mt-0">
                                <strong class="text-xl">Keeping in Touch</strong>
                                <div>
                                    <div class="py-3"><label for="notification">Email Notifications</label></div>
                                    <div><input type="checkbox" name="notification" checked>
                                    <label for="checkbox">Blog posts</label></div>
                                    <div><input type="checkbox" name="notification" checked>
                                    <label for="checkbox">newsletter</label></div> 
                                    <div><input type="checkbox" name="notification" checked>
                                    <label for="checkbox">Personal offers</label></div>
                                </div>
                            </div>
                        </div>
                        <div class="flex md:justify-end">
                            <button type="button" class="bg-blue-500 text-white py-3 px-5 rounded-md my-5 md:my-0">Save Changes</button>
                        </div>
                    </form>
                </div>

                <div class="col-span-12 lg:col-span-2 order-2 lg:order-3">
                    <div class="border-2 p-5">
                        <div class="flex gap-2 bg-gray-600 justify-center w-full py-5">
                            <img src="./images/exit.svg" alt="logo" class="">
                            <button type="button" class="text-white">Logout</button>
                        </div>
                    </div>
                    <div class="border-2  p-5 h-fit mt-5">
                        <strong>Support</strong>
                        <h4 class="mt-2">Get fast, free help from our friendly assistant</h4>
                        <button type="button" class="bg-blue-500 py-2 px-4 mt-2 text-white rounded-md text-xs lg:text-md">Contact Us</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.tailwindcss.com"></script>
    </section>
</body>
</html>
