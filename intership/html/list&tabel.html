<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tabel
    </title>
</head>

<body>
    <h1>List</h1>

    <!-- unorder list -->
    <ul style="list-style: square;"><b>Fruites</b>
        <li>apple</li>
        <li>banana</li>
        <li>graps</li>
    </ul>

    <!-- order list -->
    <ol style="list-style: upper-roman;"><i>Vegetables</i>
        <li>Tomato</li>
        <li>Potato</li>
        <li>Onion</li>
    </ol>

    <!-- Description list -->
    <dl>
        <dt>Title tag</dt>
        <dd> - Description tag</dd>
    </dl>

    <table border="1px">
        <h2 style="margin-bottom: -1px; margin-left: 70px;">Tabel</h2>
        <thead>
            <tr>
                <th rowspan="2">deep</th>
                <th colspan="2">Average</th>                 
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>male</th>
                <td>1.9</td>
                <td>50kg</td>
                <td>40%</td>

            </tr>
            <tr>
                <th>female</th>
                <td>1.7</td>
                <td>40kg</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
