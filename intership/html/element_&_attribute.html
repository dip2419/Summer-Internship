<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements & Attributes</title>
</head>
<body>
    <!-- all tags are called html elements -->
    <h1>Elements</h1>
        <h1>Heading tag</h1>
        <p>Paragraph tag</p>

        <!-- html attributes provides additional information about html elements.Attributes are always specifices in the start tag -->
    <h1>Attributes</h1>
        <h1 style="color: brown;">heading tag</h1>
        <p title="name">Patel Deep</p>
        <img src="./images/image.LgUj9FIjzUbdTSMn0mRg" alt="image not found">
</body>
</html>
