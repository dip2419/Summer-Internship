<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Elements</title>
  </head>
  <body>
    <h1>Media Elements</h1>

    <!-- support : mp4,webM,ogg -->
    <h3>video tag</h3>
    <video width="200px" height="200px" controls>
      <source
        src="./images/Tech Jobs Interview Guide 2024 _ Mistakes to Avoid for Placements & Internships.mp4"
        type="video/mp4"
      />
    </video>
    <br />
    <br />

    <!-- support : mp3,wav,ogg -->
    <h3>audio tag</h3>
    <audio controls>
      <source src="./images/file_example_MP3_5MG.mp3" type="audio/mp3" />
    </audio>
    <br />
    <br />

    <!-- plugins extends the functionality of web browser -->
    <!-- pdf ,html file,video,audio -->
    <h3>plugins tags</h3>
    <object data="./images/Udemy.pdf"></object><span>deep</span>
    <br />
    <br />
    <embed src="./images/Udemy.pdf" />

    <h3>Youtube tags</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/1CvNcLk9dSM?si=edr0z1EdNMGQJ57w"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
