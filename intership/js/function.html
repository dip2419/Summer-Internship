<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <p id="demo">Deep</p>
 

    <button type="button" onclick="myFunction()">Try it</button>
    
    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML='Patel';
        }
    </script>
